<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Books</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
       
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
    
    <script src="dist/js/angular.js"></script>
    <script src="dist/js/angular-route.js"></script>
    <script src="dist/angular-uuid2.js"></script>
		
	<!-- NG INPUT-->

<link rel='stylesheet' href='dist/css/ng-input.css' />
<script src='dist/ng-input.js'></script>

	
	<script src="dist/js/mobile-angular-ui.min.js"></script>
	<script src="controllers/app.js"></script>
	<link rel="stylesheet" href="estilo.css" />
  <link rel='stylesheet' href='dist/css/estilos.css' />
	
	
  </head>

  <body 
    ng-app="miApp"  ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'includes/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left">
	</div>
	<div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" id="header">
    <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <img src="img/logo_mybooks.png" alt="logo" />
        </div>

        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle btn-hamburguer" id="menu">
            <i class="fa fa-bars"></i>
          </div>
        </div>
       </div>

     <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
		 
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

	

  </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
    
  </body>
</html>
